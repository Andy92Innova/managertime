<nav id="mainNav"
  class="navbar navbar-expand-lg bg-body-tertiary bg-header text-uppercase high-header fixed-top d-flex">
  <div class="container">
    <div class="justify-content-start">
      <a class="navbar-brand text-white">
        <fa-icon [icon]="faCoffee" class="me-1"></fa-icon> ManagerTime
      </a>
    </div>

    <ng-template *ngIf="!authenticationService.isLogin; then logint else logoutt"></ng-template>
    <ng-template #logint>
      <div class="justify-content-end" role="search">
        <button class="btn btn-success me-2 " type="button" (click)="login()">Login</button>
        <button class="btn btn-success" type="button" (click)="singUp()">Sing up</button>
      </div>
    </ng-template>
    <ng-template #logoutt>
      <div class="justify-content-end" role="search">
        <p class="fs-4 text-white">Hi! {{USER?.user_name}}
          <a href="#" type="button" class="btn btn-danger" style="position: relative" (click)="logout()">Logout</a>
        </p>
      </div>
    </ng-template>
  </div>
</nav>
