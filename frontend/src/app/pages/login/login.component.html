<div class="login-container">
  <div class="d-flex justify-content-center align-items-center"
    style="height: inherit;min-height: initial;width: 100%;position: absolute;left: 0;background-color: #18bc9c;">
    <div class="d-flex align-items-center order-12" style="/*height: 200px;*/">
      <div class="container">
        <div class="d-flex flex-column justify-content-center" id="login-box">
          <div class="login-box-header">
            <h4 style="color:rgb(139,139,139);margin-bottom:0px;font-weight:400;font-size:27px;">Login</h4>
          </div>
          <div class="login-box-content">
            <div class="d-grid gap-2">
              <button class="btn fb-login social-login-link box-shadow" type="button" disabled="false">
                <i class="fa fa-facebook icon-btn"></i>
                Login with Facebook
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn gp-login social-login-link box-shadow" type="button" disabled="false">
                <i class="fa fa-facebook icon-btn"></i>
                Login with Google
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-secondary social-login-link box-shadow" type="button" (click)="collapse.toggle()"
                [attr.aria-expanded]="isCollapsed" aria-controls="collapseExample">
                <i class="fa fa-facebook icon-btn"></i>
                With Email
              </button>
            </div>
          </div>
          <div id="login-box-footer" style="padding:10px 20px;padding-bottom:23px;padding-top:18px;">
            <p style="margin-bottom:0px;">Don't you have an account?<a [routerLink]="['/security/register']" id="register-link" >Sign Up!</a></p>
          </div>
          <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-row align-items-center login-box-seperator-container">
                  <div class="login-box-seperator"></div>
                  <div class="login-box-seperator-text">
                    <p
                      style="margin-bottom:0px;padding-left:10px;padding-right:10px;font-weight:400;color:rgb(201,201,201);">
                      or</p>
                  </div>
                  <div class="login-box-seperator"></div>
                </div>
                <form [formGroup]="formLogin">
                <div class="email-login" style="background-color:#ffffff;">
                  <input type="email" required="" placeholder="Email" minlength="6" class="email-imput form-control"
                    style="margin-top:10px;" formControlName="user_email">
                  <input type="password" required="" placeholder="Password" minlength="6"
                    class="password-input form-control" style="margin-top:10px;" formControlName="user_pass">
                </div>
                <div class="submit-row" style="margin-bottom:8px;padding-top:0px;">
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary box-shadow" type="button" (click)="login()">
                      <i class="fa fa-facebook icon-btn"></i>
                      Login
                    </button>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="form-check form-check-inline" id="form-check-rememberMe"><input class="form-check-input"
                        type="checkbox" name="check" id="formCheck-1" for="remember" style="cursor:pointer;"><label
                        class="form-check-label" for="formCheck-1"><span class="label-text">Remember Me</span></label>
                    </div>
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                  </div>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
