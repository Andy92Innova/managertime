<div class="login-container">
  <div class="register-photo d-flex justify-content-center align-items-center"
    style="height: inherit;min-height: initial;width: 100%;position: absolute;left: 0">
    <div class="form-container">
      <div class="image-holder"></div>
      <form [formGroup]="formRegister" (ngSubmit)="register()" >
        <h2 class="text-center"><strong>Create</strong> an account.</h2>
        <div class="form-group pb-2">
          <input class="form-control" type="text" name="name" placeholder="Name" formControlName="user_name">
        </div>
        <div class="form-group pb-2">
          <input class="form-control" type="email" name="email" placeholder="Email" formControlName="user_email">
        </div>
        <div class="form-group pb-2">
          <input class="form-control" type="password" name="password" placeholder="Password"
            formControlName="user_pass">
        </div>
        <div class="form-group pb-2">
          <input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)"
            formControlName="user_pass_valid">
        </div>
        <div class="form-group pb-2">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" formControlName="agree_terms">I
              agree to the license terms.</label>
          </div>
        </div>
        <div class="form-group pb-2">
          <div *ngIf="formRegister.errors?.['identityRevealed'] && (formRegister.touched || formRegister.dirty)"
          class="cross-validation-error-message alert alert-danger">
          <p class="lead">
            Passwords do not match
          </p>
          </div>
        </div>
        <div class="form-group pb-2">
          <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
        </div>
        <a href="#" class="already" (click)="login()">You already have an account? Login here.</a>
      </form>
    </div>
  </div>
</div>
